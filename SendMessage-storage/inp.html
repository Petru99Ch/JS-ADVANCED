<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Send Message</h1>
        <input type="text" placeholder="Enter to phone">
        <br>
        <input type="text" placeholder="Enter from phone">
        <br>
        <textarea placeholder="enter you message"></textarea>
        <br>
        <button>Send</button>
    </form>


    <script>
        // window.onload = load
        window.addEventListener('load', load)
        window.addEventListener('load', loadData)

        function load(){
            let btn = document.forms[0].lastElementChild
            btn.addEventListener('click', saveData)
        }
        function saveData() {
            let i1 = document.forms[0].children[1]
            let i2 = document.forms[0].children[3]

            let data = {
                phoneTo: i1.value,
                phoneFrom: i2.value
                
            }

            localStorage.setItem(
                "data", 
                JSON.stringify(data)
            )
        }

        function loadData(){
            let data = JSON.parse(localStorage.getItem("data"))
            console.log(data)

            

               if(data != null) {
                    let i1 = document.forms[0].children[1]
                    let i2 = document.forms[0].children[3]
                    
                    i1.value = data.phoneTo
                    i2.value = data.phoneFrom
               } 
           


        }
    </script>
</body>
</html>
