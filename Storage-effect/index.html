<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            background-color: #333;
        }
        .space {
            height: 200px;
        }

        .box, .boxX {
            width: 500px;
            height: 200px;
            background-color: #356;
            margin-bottom: 20px;
            border: 5px solid red;
        }


    </style>
</head>
<body>
    

    <div class="space"></div>
    
    <div data-effect="fade" class="box"></div>

    <div class="space"></div>    

    <div data-effect="slideLeft" class="box"></div>

    <div class="space"></div>    

    <div data-effect="slideRight"  class="boxX"></div>


    

    <script src="app.js"></script>

</body>
</html>
